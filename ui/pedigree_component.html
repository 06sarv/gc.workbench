    <title>Pedigree Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #f5f7fa; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; background: white; border-radius: 15px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h2 { color: #2E3B4E; margin-bottom: 15px; }
        textarea { width: 100%; height: 120px; padding: 15px; border: 2px solid #e2e8f0; border-radius: 10px; font-size: 14px; }
        .controls { display: flex; gap: 10px; margin: 20px 0; }
        .primary-btn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 12px 24px; border-radius: 8px; font-weight: 600; cursor: pointer; }
        .secondary-btn { background: #f7fafc; color: #4a5568; border: 2px solid #e2e8f0; padding: 10px 20px; border-radius: 8px; cursor: pointer; }
        .canvas-container { border: 2px solid #e2e8f0; border-radius: 10px; background: #fafafa; margin: 20px 0; }
        .status-message { padding: 12px; border-radius: 8px; margin: 10px 0; display: none; }
        .status-message.show { display: block; }
        .status-message.success { background: #d4edda; color: #155724; }
        .status-message.error { background: #f8d7da; color: #721c24; }
    </style>
</head>

            <button id="exportBtn" class="secondary-btn">Export PNG</button>
        </div>

        <div id="statusMessage" class="status-message"></div>

        <div class="canvas-container">
